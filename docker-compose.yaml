version: "3"
services:
  scheduler:
    restart: unless-stopped
    command: npm run scheduler
    environment:
      REDIS_URL: ${NBP_REDIS_URL:-redis://redis:6379}
    build:
      context: .
    depends_on:
      redis:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
      bookie:
        condition: service_started
  worker:
    restart: unless-stopped
    command: npm run worker
    environment:
      REDIS_URL: ${NBP_REDIS_URL:-redis://redis:6379}
      PULSAR_URL: ${NBP_PULSAR_URL:-pulsar://broker:6650}
      NBP_FOLLOW_REDIRECTS: "true"
    build:
      context: .
    deploy:
      replicas: 3
    depends_on:
      scheduler:
        condition: service_started
      redis:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
      bookie:
        condition: service_started
  web:
    restart: unless-stopped
    command: npm run web
    environment:
      REDIS_URL: ${NBP_REDIS_URL:-redis://redis:6379}
      PULSAR_URL: ${NBP_PULSAR_URL:-pulsar://broker:6650}
      BROKER_API_URL: ${NBP_BROKER_API_URL:-http://broker:8080}
    build:
      context: .
    deploy:
      replicas: 1
    ports:
      - "3000:3000"
    depends_on:
      scheduler:
        condition: service_started
      redis:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
      bookie:
        condition: service_started
  redis:
    image: redis:7
    volumes:
      - ./docker/redis-data:/data
    command: redis-server --io-threads 4 --io-threads-do-reads yes --appendonly no --maxmemory-policy noeviction --bind 0.0.0.0 --maxclients 10000 --tcp-backlog 511
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 3s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
  # Start zookeeper
  zookeeper:
    image: apachepulsar/pulsar:3.1.1
    container_name: zookeeper
    user: root
    restart: on-failure
    volumes:
      - ./docker/zookeeper-data:/pulsar/data/zookeeper
    environment:
      - metadataStoreUrl=zk:zookeeper:2181
      - PULSAR_MEM=-Xms256m -Xmx256m -XX:MaxDirectMemorySize=256m
    command: >
      bash -c "bin/apply-config-from-env.py conf/zookeeper.conf && \
             bin/generate-zookeeper-config.sh conf/zookeeper.conf && \
             exec bin/pulsar zookeeper"
    healthcheck:
      test: ["CMD", "bin/pulsar-zookeeper-ruok.sh"]
      interval: 10s
      timeout: 5s
      retries: 30

  # # Init cluster metadata
  pulsar-init:
    container_name: pulsar-init
    hostname: pulsar-init
    image: apachepulsar/pulsar:3.1.1
    command: >
      bin/pulsar initialize-cluster-metadata \
               --cluster cluster-a \
               --zookeeper zookeeper:2181 \
               --configuration-store zookeeper:2181 \
               --web-service-url http://broker:8080 \
               --broker-service-url pulsar://broker:6650
    depends_on:
      zookeeper:
        condition: service_healthy

  # # Start bookie
  bookie:
    image: apachepulsar/pulsar:3.1.1
    container_name: bookie
    restart: on-failure
    environment:
      - clusterName=cluster-a
      - zkServers=zookeeper:2181
      - metadataServiceUri=metadata-store:zk:zookeeper:2181
      # otherwise every time we run docker compose uo or down we fail to start due to Cookie
      # See: https://github.com/apache/bookkeeper/blob/405e72acf42bb1104296447ea8840d805094c787/bookkeeper-server/src/main/java/org/apache/bookkeeper/bookie/Cookie.java#L57-68
      - advertisedAddress=bookie
      - BOOKIE_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    depends_on:
      zookeeper:
        condition: service_healthy
      pulsar-init:
        condition: service_completed_successfully
    # Map the local directory to the container to avoid bookie startup failure due to insufficient container disks.
    volumes:
      - ./docker/bookkeeper-data:/pulsar/data/bookkeeper
    command: bash -c "bin/apply-config-from-env.py conf/bookkeeper.conf && exec bin/pulsar bookie"

  # # Start broker
  broker:
    image: apachepulsar/pulsar:3.1.1
    container_name: broker
    hostname: broker
    restart: on-failure
    environment:
      - metadataStoreUrl=zk:zookeeper:2181
      - zookeeperServers=zookeeper:2181
      - clusterName=cluster-a
      - managedLedgerDefaultEnsembleSize=1
      - managedLedgerDefaultWriteQuorum=1
      - managedLedgerDefaultAckQuorum=1
      - advertisedAddress=${NBP_PULSAR_ADVERTISED_ADDRESS:-broker}
      - advertisedListeners=${NBP_PULSAR_ADVERTISED_LISTENERS:-external:pulsar://127.0.0.1:6650,internal:pulsar://broker:6650}
      - internalListenerName=${NBP_PULSAR_INTERNAL_LISTENER_NAME:-internal}
      - PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=256m
    depends_on:
      zookeeper:
        condition: service_healthy
      bookie:
        condition: service_started
    ports:
      - "6650:6650"
      - "8080:8080"
    command: bash -c "bin/apply-config-from-env.py conf/broker.conf && exec bin/pulsar broker"
  dashboard:
    image: apachepulsar/pulsar-manager:v0.2.0
    ports:
      - "9527:9527"
      - "7750:7750"
    depends_on:
      - broker
    links:
      - broker
    environment:
      SPRING_CONFIGURATION_FILE: /pulsar-manager/pulsar-manager/application.properties
